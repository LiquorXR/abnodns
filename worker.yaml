proxy-providers:
  djjc:
    type: http
    url: https://sub.gglh.eu.org/provider?url=https%3A%2F%2Fgates.djjc.cfd%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D3fddbb0ad4394a765f571e6864358551
    interval: 1800
    path: ./sub/djjc.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
    
proxy-groups:
  - name: 🚀 模式选择
    type: select
    proxies:
      - 🔮 负载均衡
      - DIRECT
    use:
      - djjc
  - name: ⚖️ 轮询A
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 180
    strategy: round-robin
    filter: Y1|Y2|Y3|Y4|Y5
    use:
      - djjc
  - name: ⚖️ 轮询B
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 180
    strategy: round-robin
    filter: Y6|Y7|Y8|Y9|Y10
    use:
      - djjc
  - name: 🔮 负载均衡
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 180
    strategy: round-robin
    proxies:
      - ⚖️ 轮询A
      - ⚖️ 轮询B
  - name: 🍀 网络净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 模式选择

