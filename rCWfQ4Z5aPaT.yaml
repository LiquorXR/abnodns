mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  - 1.1.1.1
  nameserver-policy:
    geosite:gfw,geolocation-!cn:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://8.8.8.8/dns-query
  nameserver:
  - https://223.5.5.5/dns-query
  - https://1.12.12.12/dns-query
  - https://8.8.8.8/dns-query
  fallback:
  - https://1.1.1.1/dns-query
  - https://1.0.0.1/dns-query
  - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: false
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
  fake-ip-filter:
  - +.lan
  - +.microsoft*.com
  - localhost.ptlogin2.qq.com
proxy-providers:
  subscription0:
    type: http
    url: https://sub.gglh.eu.org/provider?url=https%3A%2F%2Fdash.djjc.cfd%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D3fddbb0ad4394a765f571e6864358551
    interval: 1800
    path: ./sub/subscription0.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
proxy-groups:
- name: 🚀 节点选择
  type: select
  proxies:
  - ♻️ 自动选择
  - 🚀 手动切换1
  - 🚀 手动切换2
  - 🔯 故障转移
  - 🔮 负载均衡
  - 🔮 香港负载均衡
  - 🇭🇰 香港节点
  - 🇨🇳 台湾节点
  - 🇯🇵 日本节点
  - 🇰🇷 韩国节点
  - 🇺🇸 美国节点
  - DIRECT
- name: ♻️ 自动选择
  type: url-test
  use:
  - subscription0
- name: 🚀 手动切换1
  type: select
  use:
  - subscription0
- name: 🚀 手动切换2
  type: select
  use:
  - subscription0
- name: 🔯 故障转移
  type: fallback
  use:
  - subscription0
- name: 🔮 负载均衡
  type: load-balance
